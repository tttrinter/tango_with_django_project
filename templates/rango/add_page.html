<!DOCTYPE html>
<html>
	<head>
		<title>Rango</title>
	</head>
	
	<body>
		<h1>Add a Page</h1>

		<form id="page_form" method="post" action="/rango/category/{{ category_name_slug }}/add_page/">
		
			{% csrf_token %}
			{% for hidden in form.hidden_fields %}
				{{hidden}}
			{% endfor %}
			
			{% for field in form.visible_fields %}
				{{field.errors}}
				{{field.help_text}}
				{{field}}
			</br>	
			</br>
			{% endfor %}
		
			<input type="submit" url="submit" value="Submit" />
		</form>
		<a href="/rango/">Index</a><br />

	</body>

</html>
